<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindBridge</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<section id="chat">
    <h2><i class="fas fa-comments"></i> Chat with our AI Assistant</h2>
    <div class="chat-window" id="chatWindow">
        <!-- Example bot message -->
        <div class="message bot-message">
            <p>Hello! I'm here to listen. How are you feeling today?</p>
        </div>
    </div>
    
    <!-- Typing indicator for user feedback -->
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="chat-input-area">
        <!-- Accessibility improvement -->
        <label for="chatInput" class="sr-only">Your Message:</label>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendButton"><i class="fas fa-paper-plane"></i> Send</button>
    </div>
</section>


<body>
  <h1>Welcome to MindBridge</h1>
  <div id="chatbot">
    <h2>AI Mental Health Chatbot</h2>
    <input type="text" id="userInput" placeholder="How are you feeling?" />
    <button onclick="getResponse()">Send</button>
    <p id="response"></p>
  </div>

  <div id="moodTracker">
    <h2>Mood Tracker</h2>
    <canvas id="moodChart" width="400" height="200"></canvas>
    <button onclick="trackMood('Happy')">Happy</button>
    <button onclick="trackMood('Sad')">Sad</button>
    <button onclick="trackMood('Anxious')">Anxious</button>
    <button onclick="trackMood('Calm')">Calm</button>
    <button onclick="trackMood('Angry')">Angry</button>

  </div>

  <div id="forum">
    <h2>Peer Support Forum</h2>
    <textarea placeholder="Share your thoughts..."></textarea>
    <button>Post</button>
  </div>

  <div id="crisis">
    <h2>Crisis Resources</h2>
    <p>If you need help, call your local emergency hotline.</p>
    <button onclick="alert('Take a deep breath...')">Panic Button</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/chatbot.js"></script> 
  <!-- Firebase SDKs -->
<script type="module" src="scripts/firebase.js"></script>
<script type="module" src="scripts/mood.js"></script>
</body>
</html>
